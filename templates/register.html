<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" href="/static/favicon.ico" type="images/x-icon">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <!-- <div class="container"> -->
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                {% for i in stat %}
                <h5 class="my-0 mr-md-auto font-weight-normal"><img src="{{ url_for('static', filename='svg/sheep.png')}}" onerror="this.onerror=null; this.src='sheep.png'" alt="" style="vertical-align:middle" width="30" height="30"><strong>{{ i.cnt }}</strong></h5>
                {% endfor %}
                <h5 class="my-0 mr-md-auto font-weight-normal">Регистрация</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/calendar" target="Отчет за период"><font color="#475c2a"><strong>За период</strong></font></a>
                <a class="p-2 text-dark" href="/import_table" target="Загрузка файла xls в БД"><font color="#475c2a"><strong>Загрузка в БД</strong></font></a>
                <a class="p-2 text-dark" href="/" aria-label="Отчет за день"><font color="#475c2a"><strong>За день</strong></font></a>
                </nav>
        <!-- <a class="btn btn-outline-primary" href="#">GET</a> -->
        </div>
            <!-- </div> -->
    </header>

    <section>
    <div class="container">

        <form>
<!--            <div class="col-3"><button type="submit" class="btn btn-warning">Регистрация</button></div>-->
            <div class="form-group">
                <div class="col-3">
                <label for="exampleInputEmail1">Логин</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
             </div>
            <div class="form-group">
                <div class="col-3">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3">
                <label for="exampleInputPassword1">Повтор пароля</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
            </div>
                <div class="col-4"><button type="submit" class="btn btn-success">Зарегистрироваться</button></div>
        </form>

    </section>
</body>
</html>
